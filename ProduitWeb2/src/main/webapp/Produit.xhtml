<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="UTF-8" />
    <title>Gestion des Produits</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #333333;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #1e1e1e;
        }

        td {
            background-color: #1c1c1c;
        }

        input[type="text"], select {
            width: 90%;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            padding: 5px;
            border-radius: 5px;
        }

        input, select, button {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            padding: 5px 10px;
            border-radius: 5px;
        }

        input[type="submit"], h:commandButton {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover, h:commandButton:hover {
            background-color: #555555;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        div {
            margin: 20px;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            font-size: 18px;
            background-color: #333333;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555555;
        }
    </style>
</h:head>
<h:body>
    <div id="formProduit">
        <h:form>
            <table>
                <tr>
                    <td>Designation :</td>
                    <td><h:inputText value="#{produitBean.produit.designation}" /></td>
                </tr>
                <tr>
                    <td>Prix :</td>
                    <td><h:inputText value="#{produitBean.produit.prix}" /></td>
                </tr>
                <tr>
                    <td>Quantite :</td>
                    <td><h:inputText value="#{produitBean.produit.quantite}" /></td>
                </tr>
                <tr>
                    <td>Categorie :</td>
                    <td>
                        <h:selectOneMenu value="#{produitBean.produit.categorie}">
                            <f:selectItems value="#{produitBean.categories}" var="cat"
                                           itemValue="#{cat}" itemLabel="#{cat.libelle}" />
                        </h:selectOneMenu>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:commandButton value="Ajouter" action="#{produitBean.addProduit}" />
                        <h:commandButton value="Rechercher" action="#{produitBean.searchProduits}" />
                    </td>
                </tr>
            </table>
        </h:form>
    </div>

    <div>
        <h:form>
            <h:outputLabel for="searchKey" value="Rechercher un Produit: " />
            <h:inputText id="searchKey" value="#{produitBean.searchKey}" />
            <h:commandButton value="Rechercher" action="#{produitBean.searchProduits}" />
        </h:form>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Designation</th>
                    <th>Prix</th>
                    <th>Quantite</th>
                    <th>Categorie</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{produitBean.produits}" var="pr">
                    <tr>
                        <td><h:outputText value="#{pr.code}" /></td>
                        <td><h:outputText value="#{pr.designation}" /></td>
                        <td><h:outputText value="#{pr.prix}" /></td>
                        <td><h:outputText value="#{pr.quantite}" /></td>
                        <td><h:outputText value="#{pr.categorie.libelle}" /></td>
                        <td>
                            <h:commandButton value="Supprimer" action="#{produitBean.deleteProduit(pr.code)}" />
                            <h:commandButton value="Modifier" action="#{produitBean.editProduit(pr)}" />
                        </td>
                    </tr>
                </ui:repeat>
            </tbody>
        </table>
    </div>

    <nav>
        <h:link value="Go to Categorie Form" outcome="Categorie.xhtml" />
    </nav>
</h:body>
</html>
